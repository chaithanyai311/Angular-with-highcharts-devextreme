
    <div class="AllTestbedCharts">
      <div class="topfield">
        <mat-form-field>
          <mat-label>Select a Year</mat-label>
          <mat-select [formControl]="selectedYear">
            <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="updateChart()" mat-stroked-button color="primary" style="color: #2a6cd3;">
          VIEW ALL TESTBED UTILIZATION
        </button>
      </div>
      <div class="page-container">
        <div class="TabButtons">
          <button class="TabButton" mat-button color="primary" (click)="toggleChart('Chart-1')"
            [ngClass]="{ 'active-button': currentChart === 'Chart-1' }"> TestBed 1-5</button>
          <button class="TabButton" mat-button color="primary" (click)="toggleChart('Chart-2')"
            [ngClass]="{ 'active-button': currentChart === 'Chart-2' }"> TestBed 6-10</button>
        </div>
        <div id="testbed-Util"></div>
      </div>
    </div>
