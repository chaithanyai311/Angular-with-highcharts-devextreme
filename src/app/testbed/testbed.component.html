<div class="topfield">
  <mat-form-field>
      <mat-label>Select a Year</mat-label>
      <mat-select [formControl]="selectedYear">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
      </mat-select>
  </mat-form-field>
  <button mat-stroked-button color="primary" style="color: #2a6cd3;">
      VIEW UTILIZATION
  </button>
  <button mat-raised-button color="primary" style="margin-left: 10px; background-color: #2a6cd3;" (click)="toggleMatrixTestbed()" >Fill
      Data</button>
</div>
<div class="chart-container">
  <div id="utilizationTrendPer" class="chart" style="margin-right: 5%;"></div>
  <div id="utilizationTrendhrs" class="chart"></div>
</div>
<div class="chart-container">
  <div id="maintenanceDowntimeTrend" class="chart" style="margin-right: 5%;"></div>
  <div id="testingDowntimeTrend" class="chart"></div>
</div>
